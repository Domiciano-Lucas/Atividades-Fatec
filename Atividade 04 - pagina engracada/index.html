<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma ameaça foi detectada! 🛡️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gifModal" class="modal">
        <div class="modal-content">
            <img src="" alt="Modal Image" class="modal-gif">
        </div>
    </div>

    <div class="container">
        <h1 class="title">Uma ameaça foi detectada!</h1>
        <div class="meme-container">
            <img src="https://media.giphy.com/media/ZqlvCTNHpqrio/giphy.gif" alt="Gato Engraçado" class="meme">
        </div>
        <div class="joke-box">
            <h2>Piada do Dia</h2>
            <p id="joke-text">Por que o pinheiro não se perde na floresta? Porque ele tem uma pinha (GPS) 😄</p>
            <button id="new-joke">Nova Piada</button>
        </div>
        <div class="error-image-container">
            <img src="images/erro.jpg" alt="Erro" class="error-image">
        </div>
        <div class="scroll-surprise">
            <p>Continue descendo... tem surpresa! 🎉</p>
        </div>
        <div class="surprise-element">
            <img src="https://media.giphy.com/media/GeimqsH0TLDt4tScGw/giphy.gif" alt="Surpresa" class="hidden">
        </div>
        <div class="error-button-container">
            <button id="error-button">Clique se for corajoso 😈</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
