<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nubank</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="header-icones">
            <div id="header-icones-esquerda">
                <a href="#" class="header-icone-esquerda">
                    <i class="fa-regular fa-user"></i>
                </a>
            </div>
            <div id="header-icones-direita">
                <a href="#" class="header-icone-direita">
                    <i class="fa-regular fa-eye"></i>
                </a>
                <a href="#" class="header-icone-direita">
                    <i class="fa-regular fa-circle-question"></i>
                </a>
                <a href="#" class="header-icone-direita">
                    <i class="fa-regular fa-envelope"></i>
                </a>
            </div>
        </div>
        <div id="header-nome">
            <strong>Olá, Lucas!</strong>
        </div>
    </header>
    <main>
        <div class="main-saldo">
            <div class="main-saldo-titulo">
                <span>Conta</span>
            </div>
            <div class="main-saldo-icone">
                <a href="#" class="main-saldo-icone-direita">
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </div>
        </div>
        <div class="main-saldo-valor">
            <span>R$ 1.003,59</span>
        </div>
        <div class="main-icones-acesso-rapido">
            <div class="main-icone-pix">
                <a href="#" class="icone-pix">
                    <i class="fa-brands fa-pix"></i>
                </a>
                <div>
                    <span>Pix</span>
                </div>
            </div>
            <div class="main-icone-pagar">
                <a href="#" class="icone-pagar">
                    <i class="fa-solid fa-barcode"></i>
                </a>
                <div>
                    <span>Pagar</span>
                </div>
            </div>
            <div class="main-icone-transferir">
                <a href="#" class="icone-transferir">
                    <i class="fa-solid fa-money-bill-transfer"></i>
                </a>
                <div>
                    <span>Transferir</span>
                </div>
            </div>
            <div class="main-icone-depositar">
                <a href="#" class="icone-depositar">
                    <i class="fa-solid fa-money-bill-transfer"></i>
                </a>
                <div>
                    <span>Depositar</span>
                </div>
            </div>
        </div>
        <div class="main-menu-cartao">
            <div class="main-cartões-icone">
                <a href="#" class="icone-cartao">
                    <i class="fa-regular fa-credit-card"></i>
                </a>
            </div>
            <div class="main-cartao">
                <span>Meus cartões</span>
            </div>
        </div>
        <div class="main-investimentos">
            <div class="main-investimento-1">
                <span>E você, o que vai fazer com seu </br> <span id="destaque">pedacinho</span>? Decida agora!</span>
            </div>
            <div class="main-investimento-2">

            </div>
        </div>
        <div class="border-line">

        </div>
        <div class="main-saldo">
            <div class="main-saldo-titulo">
                <span>Cartão de crédito</span>
            </div>
            <div class="main-saldo-icone">
                <a href="#" class="main-saldo-icone-direita">
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </div>
        </div>
        <div class="main-saldo-titulo" id="fatura-atual">
            Fatura atual
        </div>
        <div class="valor">
            <span>R$ 14.749,57</span>
        </div>
    </main>
    <footer>
            <a href="#" class="footer-icone-transfer"><i class="fa-solid fa-right-left"></i></a>
            <a href="#" class="footer-icone-pagar"><i class="fa-solid fa-dollar-sign"></i></a>
            <a href="#" class="footer-icone-depositar"><i class="fa-solid fa-bag-shopping"></i></a> 
    </footer>    
</body>
</html>
